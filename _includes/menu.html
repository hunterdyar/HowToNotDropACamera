  {% for collection in site.collections %}
    {% if collection.label != "posts" %}
    <h3>
      {{ collection.label }}
    </h3>
    <ul>
      
      {% for page in collection.docs %}
        {% if page.collection == collection.label %}
          <li>
            <a href="{{ page.url }}">{{ page.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
    {% endif %}
  {% endfor %}
